<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Unlimited Flex Login</title>
<style>
  body {
    background: #000;
    color: #0f0;
    font-family: monospace, monospace;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    user-select: none;
  }
  #loginBox {
    background: #111;
    padding: 30px 40px;
    border-radius: 12px;
    box-shadow: 0 0 20px #0f0 inset;
    width: 320px;
  }
  h1 {
    text-align: center;
    margin-bottom: 20px;
    text-shadow: 0 0 10px #0f0;
  }
  input {
    width: 100%;
    padding: 12px 10px;
    margin: 12px 0;
    border: none;
    border-radius: 8px;
    background: #222;
    color: #0f0;
    font-size: 16px;
    font-family: monospace;
  }
  input:focus {
    outline: 2px solid #0f0;
    background: #111;
  }
  button {
    width: 100%;
    padding: 14px;
    border: none;
    border-radius: 8px;
    background: #00ff00;
    color: black;
    font-weight: bold;
    font-size: 18px;
    cursor: pointer;
    box-shadow: 0 0 25px #0f0;
    transition: background 0.3s ease;
  }
  button:hover {
    background: #0f0;
  }
  #errorMsg {
    color: #f00;
    font-weight: bold;
    margin-top: 10px;
    height: 18px;
    text-align: center;
  }
</style>
</head>
<body>
<div id="loginBox">
  <h1>Unlimited Flex Login</h1>
  <input type="text" id="username" placeholder="Username" autocomplete="off" />
  <input type="password" id="password" placeholder="Password" autocomplete="off" />
  <button id="loginBtn">Login</button>
  <div id="errorMsg"></div>
</div>
<script>
  const validAccounts = {
    "TestAccount1": "TestAccount1",
    "TestAccount2": "TestAccount2",
    "TestAccount3": "TestAccount3"
  };

  document.getElementById('loginBtn').addEventListener('click', () => {
    const user = document.getElementById('username').value.trim();
    const pass = document.getElementById('password').value.trim();

    if (validAccounts[user] && validAccounts[user] === pass) {
      localStorage.setItem('loggedInUser', user);
      window.location.href = 'secret.html';
    } else {
      const err = document.getElementById('errorMsg');
      err.textContent = 'Invalid username or password';
      setTimeout(() => { err.textContent = ''; }, 2500);
    }
  });

  // Auto redirect if already logged in
  if(localStorage.getItem('loggedInUser')) {
    window.location.href = 'secret.html';
  }
</script>
</body>
</html>
